<div class="wrapper">
  <div class="body-modal">
    <div class="icon-close">
      <button class="btn" (click)="onCancel()">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>
    <h1 class="title-modal">Editar usuario</h1>
    <span class="descripcion">Estás a punto de editar este usuario y se generarán los cambios.</span>
    <div class="buttons-modal">
      <button mat-button class="btn-regresar" (click)="onCancel()">
        Cancelar
      </button>
      <button mat-button class="btn-editar" (click)="onConfirm()">
        Editar
      </button>
    </div>
  </div>
</div>
